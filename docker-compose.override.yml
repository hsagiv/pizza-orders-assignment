# Docker Compose Override for Local Development
# This file extends the base docker-compose.yml for local development

version: '3.8'

services:
  # Database Service Override
  database:
    environment:
      POSTGRES_DB: pizza_orders_dev
    volumes:
      - ./server/src/database/migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./server/src/database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql

  # Backend Service Override
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: development
      DB_NAME: pizza_orders_dev
      LOG_LEVEL: debug
      JWT_SECRET: dev-secret-key
    volumes:
      - ./server:/app
      - /app/node_modules
      - /app/dist
    ports:
      - "9229:9229"  # Node.js debugging port

  # Frontend Service Override
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: development
      WATCHPACK_POLLING: true
    volumes:
      - ./client:/app
      - /app/node_modules

  # Add Adminer for database management
  adminer:
    image: adminer:4.8.1
    container_name: pizza-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: database
    depends_on:
      - database
    networks:
      - pizza-network
